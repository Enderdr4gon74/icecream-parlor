<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">
  <title>IceCream Parlor</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug">
  <header class="container-fluid sticky-top">
    <nav class="row bg-primary p-3">
      <div class="col-9 text-light d-flex justify-content-between">
        <h1><i class="mdi mdi-ice-cream"></i> IceCream Parlor</h1>
      </div>
      <div class="col-3 d-flex align-items-center justify-content-around" id="amountSpent">

      </div>
    </nav>
  </header>
  <main class="container-fluid bg-dark">
    <section class="row">
      <div class="col-8 p-5">
        <div class="row d-flex justify-content-center my-3" id="iceCream">
          <div class="col-4" onclick="iceCreamCookieDough()" id="cookieDough">
            <img src="" alt="iceCream" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
          <div class="col-4" onclick="iceCreamVanilla()" id="vanilla">
            <img src="" alt="iceCream" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
          <div class="col-4" onclick="iceCreamStrawberry()" id="strawberry">
            <img src="" alt="iceCream" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center my-3" id="vessels">
          <div class="col-4" onclick="vesselWaffleCone()" id="waffleCone">
            <img src="" alt="vessels" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
          <div class="col-4" onclick="vesselWaffleBowl()" id="waffleBowl">
            <img src="" alt="vessels" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center my-3" id="toppings">
          <div class="col-4" onclick="toppingSprinkles()" id="sprinkles">
            <img src="" alt="toppings" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
          <div class="col-4" onclick="toppingChocolateChips()" id="chocolateChips">
            <img src="" alt="toppings" class="img-fluid">
            <h4>Name</h4>
            <p>Price</p>
          </div>
        </div>
        <div class="row d-flex justify-content-end mt-3">
          <button onclick="addToCart()" class="btn btn-info">Add to cart</button>
        </div>
      </div>
      <div class="col-4 p-5">
        <div class="d-flex flex-column p-3 bg-light" id="receipt">
          <div class="d-flex justify-content-between mb-3">
            <h3>Total: 0</h3>
            <button onclick="resetReceipt()" class="btn btn-dark">Purchase</button>
          </div>
          <div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid">
    <section class="row p-4 bg-primary">
      <div class="col-12 d-flex justify-content-end align-items-center">
        <h5>Copyright<i class="mdi mdi-copyright"></i> of Lorem, ipsum dolor.</h5>
      </div>
    </section>
  </footer>
  <script src="code.js"></script>
</body>
</html>
